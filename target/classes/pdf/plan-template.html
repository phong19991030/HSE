<html>

<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8" />
    <style type="text/css">
        * {
        	font-family: NanumBarunGothic;
        	font-size: 13px;
        }
        
        .setTable table {
        	border: 1px solid #000;
        	border-collapse: collapse;
        }
        
       .setTable table tr td {
        	border: 1px solid #000;
        	padding: 10px;
        }
        
        .bg-gray {
        	background: #dbdbdb;
        }
        
        .title{
        	margin-top: 60px;
        }
        
    </style>
</head>

<body>
	
    <div>
        <div style="font-size: 80px; font-weight: bold; text-align: center;"><span>#{namePlan}</span></div>
    </div>
    
    <div style="font-weight: bold;">Schedules</div>
    <div>
    <div style="width: 20px; float:left"></div>
    <div>
        <table>
				 <tr>
				    <th>Today</th>
					<td>#{today}</td>
				  </tr>
				  <tr>
					<th>Location</th>
					<td>#{location}</td>
				  </tr>
				  <tr>
				    <th>Down time</th>
					<td>#{totalTime}</td>
				  </tr>
				  <tr>
				    <th>Cost</th>
					<td>#{totalCost}</td>
				  </tr>				  
		</table>
    </div>

    </div>
    <div style="width:100%; height:30px;"></div>
    <div style="font-weight: bold;"> Down time</div>
    <div class="setTable">#{downtime}</div>
    
    <div style="width:100%; height:30px;"></div>
    <div style="font-weight: bold;"> Part</div>
    <div class="setTable">#{part}</div>
    
    <div style="width:100%; height:30px;"></div>
	<div style="font-weight: bold;"> Tool & PPE</div>
    <div class="setTable">#{tool}</div>
    
    <div style="width:100%; height:30px;"></div>
    <div style="font-weight: bold;"> Work</div>
    <div class="setTable">#{work}</div>
    
</body>

</html>
